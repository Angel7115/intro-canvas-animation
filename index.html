<head>

<body>

<header class="container-fluid mt-3 mb-3 bg-primary text-white">
    <div class="row justify-content-center">
        <h1>3.3  ANIMACIONES </h1>
    </div>
</header>

<main class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
           
        <div class="d-flex flex-row rounded border p-2 justify-content-center">
            <div class="d-flex flex-column align-items-center mb-3 mr-3">
                <h5 class="mb-0">Sistema Solar</h5>
                <canvas id="canvasSolarSistem" class="border border-dark shadow-lg"width="300" height="300"></canvas>
            </div>
            
            <div class="d-flex flex-column align-items-center mb-3 mr-3">
                <h5 class="mb-0">Clock</h5>
                <canvas id="canvasClock" width="150" height="150">The current time</canvas>
            </div>
           
            <div class="d-flex flex-column align-items-center mb-3 mr-3">
                <h5 class="mb-0">Panoramic</h5>
                <canvas id="canvasPanoramic" width="800" height="200"></canvas>
             </div>
        </div>
        
        </div>
    </div>
</main>

<footer class="container-fluid mt-3 mb-3 bg-primary text-white">
